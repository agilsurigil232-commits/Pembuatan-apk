<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Sederhana</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f5f5f5;
            color: #333;
        }

        header {
            background: #2c3e50;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .hero {
            background: linear-gradient(to right, #3498db, #6dd5fa);
            color: white;
            padding: 60px 20px;
            text-align: center;
        }

        .hero button {
            margin-top: 20px;
            padding: 10px 25px;
            border: none;
            background: white;
            color: #3498db;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .hero button:hover {
            background: #eee;
        }

        .content {
            display: flex;
            gap: 20px;
            padding: 40px 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            background: white;
            padding: 20px;
            width: 250px;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 15px;
        }
    </style>
</head>
<body>

<header>
    <h1>Website Saya</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#">Tentang</a>
        <a href="#">Layanan</a>
        <a href="#">Kontak</a>
    </nav>
</header>

<section class="hero">
    <h2>Selamat Datang</h2>
    <p>Ini adalah website HTML + CSS dalam satu file</p>
    <button>Mulai</button>
</section>

<section class="content">
    <div class="card">
        <h3>Mudah</h3>
        <p>Tanpa framework</p>
    </div>
    <div class="card">
        <h3>Ringan</h3>
        <p>Cepat dibuka</p>
    </div>
    <div class="card">
        <h3>Responsif</h3>
        <p>HP & PC</p>
    </div>
</section>

<footer>
    <p>Â© 2026 Website Saya</p>
</footer>

</body>
</html>
